<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a Location for Weather:</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card d-none shadow-lg rounded">
            <img src="https://via.placeholder.com/300x300" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-3 my-4">
                    <span>temp</span>
                    <span>&deg;F</span>
                </div>
            </div>
        </div>

    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
